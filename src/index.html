<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demons Crest - Phaser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
          margin: 0;
          padding: 0;
        }

        html,
        body {
          image-rendering: optimizeSpeed;              /* Older versions of FF */
          image-rendering: -moz-crisp-edges;           /* FF 6.0+ */
          image-rendering: -webkit-optimize-contrast;  /* Webkit (non standard naming) */
          image-rendering: -o-crisp-edges;             /* OS X & Windows Opera (12.02+) */
          image-rendering: crisp-edges;                /* Possible future browsers. */
          -ms-interpolation-mode: nearest-neighbor;    /* IE (non standard naming) */
          image-rendering: pixelated;                  /* Chrome 41 */
          min-height: 100%;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 1), rgba(0,0,0,0.2) ), url(assets/back_page.jpg) fixed;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: sans-serif;
            background-color: black;
        }

        .head {
            background-color: rgba(0, 0, 0, 1); 
            margin: 0px;
            height: 50px;
        }

        .title {
            float: left;
            padding-left: 30px;
        }

       .direito {
            float:right;
        }

        .menu-horizonal li {
            display: inline-block;
            margin-left: 20px;
        }
        
        a {
            color: white;
            text-decoration: none;
        }


        @media(min-width: 900px) {
           .menu {
              display: flex;
              justify-content: center;
            }
        }
        
        .menu__items {
            background-color: rgba(0, 0, 0, 0.5);             
            padding: 20px 0px;
            padding-left: 20px;
            flex: 1;
        }

        #game-container {
            margin: 0;
            padding: 0;
        }
    
        #game-container {
            min-width: 80vw;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        #game-container>canvas {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    
    <div class="head">
        <h1 class="title">Demon's Crest tests made with Phaser3</h1>
        <span class="direito">Github: <a href="<%= htmlWebpackPlugin.options.repository %>"><%= htmlWebpackPlugin.options.repository %></a> </span>
    </div>
    
    <div id="game-container"></div>

    <div class="menu">
       <div class="menu__items"><label><input type='checkbox' onclick='javascript:disableMusic(this.checked);' checked>Enable/Disable Music</label></div>
       <div class="menu__items"><label><input type='checkbox' onclick='javascript:enableDebugsPlayerHitbox(this.checked);'>Enable Player Hitbox debug</label></div>
       <div class="menu__items"><label><input type='checkbox' onclick='javascript:enableDebugsCollides(this.checked);'>Enable Collides debug</label></div>
       <div class="menu__items"><label><input type='checkbox' onclick='javascript:enableDebugsCamDeadZone(this.checked);'>Enable Cam Deadzone debug</label></div>
    </div>
    
</body>
